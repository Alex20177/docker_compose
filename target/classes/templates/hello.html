<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
		<title>Customer List</title>
		<link type="text/css" rel=stylesheet href="${pageContext.request.contextPath}/resources/style.css">
	</head>

<body>

	<div id="wrapper">
		<div id="header">
			<h2>CRM - Customer RelationShip Manager</h2>
		</div>
	</div>
	
	<div id="container">
		<div id="content">
			
			<table>
			
				<tr>
				
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					
				</tr>
				
					<tr th:each="tempCustomer : ${customers}">
						<td th:text="${tempCustomer.first_name}">first_name</td>
						<td th:text="${tempCustomer.last_name}">last_name</td>
						<td th:text="${tempCustomer.email}">email</td>	
					</tr>
			
			</table>							
			
		</div>
	</div>
	

</body>
</html>
